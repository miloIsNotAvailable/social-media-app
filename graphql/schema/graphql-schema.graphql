type SignUp {
  email: String
  password: String
  username: String
}

type SignIn {
  email: String
  password: String
}

union Auth = SignIn | SignUp

type Query {
  hello: String
}

type Mutation {
  signin( email: String!, password: String!, username: String ): Auth
}

